    <link rel="stylesheet" href="css/common.css">

</head>
<body>
    <div class="nav">
        <img src="img/zyx.jpg" alt="" >
        <span class="title">我的博客系统</span>
        <!-- spacer不显示任何内容，只是占位 -->
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="bolg_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 这个 div 表示页面的主区域(版心) -->
    <div class="container">
        <!-- 左侧的用户信息 -->
        <div class="container-left">
            <!-- 用这个元素表示用户的信息 -->
            <div class="card">
                <!-- 用户的头像 -->
                <img src="img/zyx3.jpg" alt="">
                <!-- 用户的名字 -->
                <h3></h3>
                <a href="#">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容区域 -->
        <div class="container-right">
            <!-- 每个 .blog 用来表示一篇博客 -->
            <!-- <div class="blog">
                <div class="title">我的第一篇博客</div>
                <div class="date">2022-11-06 12:00:00</div>
                <div class="desc">
                    从今天起, 我要认真敲代码. Lorem ipsum dolor sit amet consectetur adipisicing elit. Id veritatis repudiandae, at quas temporibus iure minima aliquid facilis! Odit unde veniam, veritatis qui illum tenetur in dolores sint asperiores aliquam?
                </div>
                <a href="blog_detail.html">查看全文 &gt;&gt; </a>
            </div> -->
            
        </div>
    </div>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 发送 ajax 从服务器获取数据
        function getBlogs() {
            $.ajax({
                type: 'get',
                url: 'blog',
                success: function(body) {
                    // 获取成功, 则 body 就是一个 js 对象数组. 每个元素就是一个博客
                    let container = document.querySelector('.container-right');
                    for (let blog of body) {
                        // 构造 blogDiv
                        let blogDiv = document.createElement('div');
                        blogDiv.className = 'blog';

                        // 构造博客标题
                        let titleDiv = document.createElement('div');
                        titleDiv.className = 'title';
                        titleDiv.innerHTML = blog.title;

                        // 构造博客的日期
                        let dateDiv = document.createElement('div');
                        dateDiv.className = 'date';
                        dateDiv.innerHTML = blog.postTime;

                        // 构造博客的摘要
                        let descDiv = document.createElement('div');
                        descDiv.className = 'desc';
                        descDiv.innerHTML = blog.content;

                        // 构造查看全文按钮
                        let a = document.createElement('a');
                        a.href = 'blog_detail.html?blogId=' + blog.blogId;
                        a.innerHTML = '查看全文 &gt;&gt;';

                        // 拼装最终结果
                        blogDiv.appendChild(titleDiv);
                        blogDiv.appendChild(dateDiv);
                        blogDiv.appendChild(descDiv);
                        blogDiv.appendChild(a);
                        container.appendChild(blogDiv);
                    }
                }
            });
        }

        // 此处还需要来一个函数调用. 
        getBlogs();

        getLoginStatus();
        
        // 针对博客列表页, 获取到当前用户的登陆信息
        function getUserInfo() {
            $.ajax({
                type: 'get',
                url: 'userInfo',
                success: function(body) {
                    // 获取成功, body 就是一个 User 对象
                    // 把 user 对象里的内容填写到页面上即可. 
                    // 此处主要就是填用户名. 
                    // github 地址, 头像, 就只要改动 user 表即可. 
                    let h3 = document.querySelector('.container-left>.card>h3');
                    h3.innerHTML = body.username;
                }
            });
        }

        getUserInfo();
        
    </script>
</body>
</html>
